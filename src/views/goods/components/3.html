<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="" id="app">
    <p @click="fanzhuan">{{message}}</p>
    <button @click="fanzhuan">翻转消息</button>
    <input type="text" v-model='message'>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        message: 'HelloWorld',
        groceryList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      },
      methods: {
        //不能用es6写，因为this指向的问题
        // fanzhuan: () => {
        //   // this.message = this.message.split('').reverse().join('')

        //   this.message = this.message.split('').reverse().join('')
        // }
        fanzhuan: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    }
    )
    Vue.component('todo-item', {
      // todo-item 组件现在接受一个
      // "prop"，类似于一个自定义 attribute。
      // 这个 prop 名为 todo。
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
  </script>
</body>

</html>
